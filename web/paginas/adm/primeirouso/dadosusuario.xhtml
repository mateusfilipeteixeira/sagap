    <ui:composition template="/paginas/templates/templateLogin.xhtml">
        <ui:define name="tituloJanela">
            Configuração do usuário administrador
        </ui:define>
        <ui:define name="conteudo">
            <div class="ui-g-12">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <p:panel header="Dados do usuário administrador">
                        <table align="center">
                            <tr>
                                <td>
                                    Nome:
                                </td>
                                <td>
                                    <p:inputText value="#{configMB.usuario.nome}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    RG:
                                </td>
                                <td>
                                    <p:inputText value="#{configMB.usuario.rg}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    CPF:
                                </td>
                                <td>
                                    <p:inputText value="#{configMB.usuario.cpf}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Data de nascimento:
                                </td>
                                <td>
                                    <p:inputMask value="#{configMB.usuario.dt_nascimento}" mask="99/99/9999"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Login:
                                </td>
                                <td>
                                    <p:inputText value="#{configMB.usuario.login}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Senha:
                                </td>
                                <td>
                                    <p:inputText value="#{configMB.usuario.senha}"/>
                                </td>
                            </tr>
                        </table>
                        <br/><br/>
                        <p:panel>
                            <div align="center">
                                Endereço<br/><br/>
                            </div>
                            <table align="center" width="100%">
                                <tr>
                                    <td>
                                        Logradouro:
                                    </td>
                                    <td>
                                        <p:inputText value="#{configMB.usuario.logradouro}" size="50"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Número:
                                    </td>
                                    <td>
                                        <p:inputText value="#{configMB.usuario.numero}" size="15"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Bairro:
                                    </td>
                                    <td>
                                        <p:inputText value="#{configMB.usuario.bairro}" size="20"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Complemento:
                                    </td>
                                    <td>
                                        <p:inputText value="#{configMB.usuario.complemento}" size="20"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Cidade:
                                    </td>
                                    <td>
                                        <p:selectOneMenu id="cidade" value="#{configMB.usuario.cidade}" filter="true"
                                                         filterMatchMode="startsWith" disabled="false" converter="entityConverter">
                                            <f:selectItem itemLabel="Selecione uma cidade..." noSelectionOption="true"
                                                          itemValue=""/>
                                            <f:selectItems var="cid" value="#{cidadeMB.cidades}" itemLabel="#{cid.nome}"
                                                           itemValue="#{cid}"/>
                                            <p:ajax event="change" update="est"/>
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Estado:
                                    </td>
                                    <td>
                                        <p:outputLabel id="est" value="#{configMB.usuario.cidade.estado.nome}"/>
                                    </td>
                                </tr>

                                                           itemValue="null"/>

                                    </td>

                                        </p:selectOneMenu>
                                    </td>
                                </tr-->
                            </table>
                        </p:panel>
                        <br/><br/>
                        <div align="center">
                            <p:commandButton value="Confirmar" action="#{configMB.salvarConfiguracao()}"/>
                        </div>
                    </p:panel>
                    <br/><br/><br/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
