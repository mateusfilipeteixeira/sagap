<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateLogin.xhtml">
        <ui:define name="tituloJanela">
            Configuração do sistema
        </ui:define>
        <ui:define name="conteudo">
            <div class="ui-g-12">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <p:panel>
                        <div align="center">
                            Dados Cadastrais
                        </div>
                        <br/><br/><br/>
                        <div align="left">
                            <table width="100%" align="center">
                                <tr>
                                    <td>
                                        Nome da instituição:
                                    </td>
                                    <td>
                                        <p:inputText value="#{configMB.instituicao.nome}" size="50"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Cnpj:
                                    </td>
                                    <td>
                                        <p:inputMask mask="99.999.999/9999-99" value="#{configMB.instituicao.cnpj}" size="15"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Telefone:
                                    </td>
                                    <td>
                                        <p:inputMask mask="(99) 9999-99999" value="#{configMB.instituicao.telefone}" size="15"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <br/><br/><br/>
                                        <p:panel>
                                            <div align="center">
                                                Endereço<br/><br/>
                                            </div>
                                            <table align="center" width="100%">
                                                <tr>
                                                    <td>
                                                        Logradouro:
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{configMB.instituicao.logradouro}" size="50"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Número:
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{configMB.instituicao.numero}" size="15"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Bairro:
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{configMB.instituicao.bairro}" size="20"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Complemento:
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{configMB.instituicao.complemento}" size="20"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Cidade:
                                                    </td>
                                                    <td>
                                                        <p:selectOneMenu id="cidade" value="#{configMB.cidade}" filter="true"
                                                                         filterMatchMode="startsWith" disabled="false" converter="entityConverter">
                                                            <f:selectItem itemLabel="Selecione uma cidade..." noSelectionOption="true"
                                                                          itemValue=""/>
                                                            <f:selectItems var="cid" value="#{cidadeMB.cidades}" itemLabel="#{cid.nome}"
                                                                           itemValue="#{cid}"/>
                                                            <p:ajax event="change" update="est"/>
                                                        </p:selectOneMenu>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Estado:
                                                    </td>
                                                    <td>
                                                        <p:outputLabel id="est" value="#{configMB.estado}"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </p:panel>
                                    </td>
                                </tr>
                            </table>
                        </div><br/><br/>
                        <p:commandButton value="Prosseguir" action="#{configMB.config()}" ajax="false"/>
                    </p:panel><br/><br/><br/><br/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
