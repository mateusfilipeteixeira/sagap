<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateadm.xhtml">
        <ui:define name="tituloJanela">
            Adicionar nova grade de matérias
        </ui:define>
        <ui:define name="conteudo">
            <div class="ui-g-12">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <p:panel>
                        <div>Nova grade de Matérias</div><br/><br/>
                        <div>
                            <table align="center">
                                <tr>
                                    <td>
                                        Nome da matéria:
                                    </td>
                                    <td>
                                        <p:inputText value="#{turmaMB.grade.nome_materia}" required="true" requiredMessage="Campo requerido!"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Professor:
                                    </td>
                                    <td>
                                        <p:selectOneMenu value="#{turmaMB.grade.professor}" converter="entityConverter">
                                            <f:selectItem itemLabel="Selecione um professor..." noSelectionOption="true"/>
                                            <f:selectItems value="#{turmaMB.professores}" var="professor" itemLabel="#{professor.nome}"
                                                           itemValue="#{professor}"/>
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div align="center">
                            <table align="center">
                                <tr>
                                    <td>
                                        <p:commandButton value="Salvar" action="#{turmaMB.SalvarGrade()}" ajax="false"/>
                                    </td>
                                    <td>
                                        <p:commandButton value="Cancelar" action="#{turmaMB.CancelarRegistroGrade()}" ajax="false" immediate="true"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </p:panel>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
