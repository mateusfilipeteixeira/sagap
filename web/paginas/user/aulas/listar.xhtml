<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateuser.xhtml">
        <ui:define name="tituloJanela">
            Listagem de aulas
        </ui:define>
        <ui:define name="conteudo">
            <div class="ui-g-12">
                <div class="ui-g-1"/>
                <div class="ui-g-10">
                    <table width="100%">
                        <tr>
                            <td colspan="5">
                                <p:selectOneRadio value="#{aulaMB.tipoBusca}">
                                    <f:selectItem itemLabel="Data" itemValue="#{1}"/>
                                    <f:selectItem itemLabel="Tema" itemValue="#{2}"/>
                                </p:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <p:inputText value="#{aulaMB.busca}" placeholder="Insira sua busca aqui" size="50"/>
                            </td>
                            <td>
                                <p:commandButton value="Buscar" action="#{aulaMB.Buscar()}" update="tabela"/>
                            </td>
                            <td>
                                <p:commandButton value="Todos" action="#{aulaMB.Todos()}" update="tabela"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="ui-g-1"/>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-1"/>
                <div class="ui-g-10">
                    <p:dataTable id="tabela" emptyMessage="Nenhum registro." paginator="true" rows="10" paginatorPosition="bottom"
                                 value="#{aulaMB.aulas}" var="aula">
                        <p:column headerText="Turma">
                            <p:outputLabel value="#{aula.materia.turma.periodo}"/>
                        </p:column>
                        <p:column headerText="Curso">
                            <p:outputLabel value="#{aula.materia.turma.curso.nome}"/>
                        </p:column>
                        <p:column headerText="Tema">
                            <p:outputLabel value="#{aula.tema}"/>
                        </p:column>
                        <p:column headerText="Data">
                            <p:outputLabel value="#{aula.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Ação">
                            <p:commandButton icon="ui-icon-pencil" action="#{aulaMB.EditarAula(aula)}"
                                             ajax="false" onclick="true"/>
                        </p:column>
                    </p:dataTable>
                    <br/><br/><br/>
                </div>
                <div class="ui-g-1"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
