<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateuser.xhtml">
        <ui:define name="tituloJanela">
            Seleção de disciplina
        </ui:define>
        <ui:define name="conteudo">
            <div class="ui-g-12">
                <div class="ui-g-1"/>
                <div class="ui-g-10">
                    <p:panel header="Lançamento de notas">
                        <p:dataTable id="tabela" emptyMessage="Nenhum registro." paginator="true" rows="10" paginatorPosition="bottom"
                                     value="#{notaMB.materias}" var="materia">
                            <p:column headerText="Turma">
                                <p:outputLabel value="#{materia.turma.periodo}"/>
                            </p:column>
                            <p:column headerText="Curso">
                                <p:outputLabel value="#{materia.turma.curso.nome}"/>
                            </p:column>
                            <p:column headerText="Disciplina">
                                <p:outputLabel value="#{materia.nome_materia}"/>
                            </p:column>
                            <p:column headerText="Ação">
                                <p:commandButton value="Selecionar" action="#{notaMB.SelecionaTurma(materia)}"
                                                 ajax="false" onclick="true"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <br/><br/><br/>
                </div>
                <div class="ui-g-1"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
