<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateuser.xhtml">
        <ui:define name="tituloJanela">
            Selecionar aula
        </ui:define>
        <ui:define name="conteudo">
            <div class="ui-g-12">
                <div class="ui-g-1"/>
                <div class="ui-g-10">
                    <p:panel header="Aulas em aberto">
                        <p:dataTable value="#{chamadaMB.aulas}" var="aula" emptyMessage="Nenhuma aula em aberto!"
                                     paginator="true" paginatorPosition="bottom" rows="10">
                            <p:column headerText="Data">
                                <p:outputLabel value="#{aula.data}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Disciplina">
                                <p:outputLabel value="#{aula.materia.nome_materia}"/>
                            </p:column>
                            <p:column headerText="Tema">
                                <p:outputLabel value="#{aula.tema}"/>
                            </p:column>
                            <p:column headerText="Ação">
                                <div align="center">
                                    <p:commandButton icon="ui-icon-calendar" value="Chamada" action="#{chamadaMB.RealizarChamada(aula)}"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <br/><br/><br/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
