<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/paginas/templates/templateLogin.xhtml">
        <ui:define name="tituloJanela">
            Login - SAGAP
        </ui:define>
        <ui:define name="conteudo">
            <h:panelGrid style="width:100%; height:100%;" columns="1">
                <br/><br/>
                <div align="center">
                    <p:panel id="loginPnl" header="Acesso Restrito"
                             style="width: 290px; margin: 0 auto;">
                        <h:panelGrid id="loginPanel" columns="1" cellpadding="200">
                            <br/>
                            <p:inputText id="username" value="#{loginMB.usuario.login}" required="true" requiredMessage="Informe um login válido!">
                            </p:inputText><br/>
                            <p:password id="password" value="#{loginMB.usuario.senha}"
                                        required="true" requiredMessage="Informe uma senha válida!"></p:password><br/>
                            <!--p:message for="password"></p:message-->
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="0" width="70%">
                            <p:commandButton id="loginButton" value="Login" update="growl" action="#{loginMB.login()}"
                                             style="float: right;"/>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
