<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateadm.xhtml">
        <ui:define name="tituloJanela">
            Manutenção de cursos
        </ui:define>
        <ui:define name="conteudo">
            <br/><br/><br/>
            <div class="ui-g-12">
                <div class="ui-g-1"/>
                <div class="ui-g-10">
                    <p:dataTable id="tabela" emptyMessage="Nenhum registro." paginator="true" rows="10" paginatorPosition="bottom"
                                 value="#{turmaMB.todasTurmas}" var="turma">
                        <p:column headerText="Período" width="20%">
                            <p:outputLabel value="#{turma.periodo}"/>
                        </p:column>
                        <p:column headerText="Curso">
                            <p:outputLabel value="#{turma.curso.nome}"/>
                        </p:column>
                        <p:column headerText="Cadastro" width="110">
                            <p:outputLabel value="#{turma.dt_cadastro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Ação" width="100">
                            <p:commandButton icon="ui-icon-pencil" action="#{turmaMB.EditarTurma(turma)}"
                                             ajax="false" onclick="true"/>
                            <p:commandButton icon="#{turmaMB.iconeBloqueiaDesbloqueia(turma)}" action="#{turmaMB.BloqueiaDesbloqueia(turma)}"
                                             onclick="if (!confirm('#{turmaMB.perguntaBloqueiaDesbloqueia(turma)}')) return false"
                                             ajax="false"/>
                        </p:column>
                    </p:dataTable>
                    <br/><br/><br/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
