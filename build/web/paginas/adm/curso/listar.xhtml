<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/paginas/templates/templateadm.xhtml">
        <ui:define name="tituloJanela">
            Manutenção de cursos
        </ui:define>
        <ui:define name="conteudo">
            <br/><br/><br/>
            <div class="ui-g-12">
                <div class="ui-g-1"/>
                <div class="ui-g-10">
                    <p:dataTable id="tabela" emptyMessage="Nenhum registro." paginator="true" rows="10" paginatorPosition="bottom"
                                 value="#{cursoMB.cursos}" var="curso">
                        <p:column headerText="Cod" width="7%">
                            <p:outputLabel value="#{curso.seq_curso}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{curso.nome}"/>
                        </p:column>
                        <p:column headerText="Instituição">
                            <p:outputLabel value="#{curso.instituicao.nome}"/>
                        </p:column>
                        <p:column headerText="Cadastro">
                            <p:outputLabel value="#{curso.dt_cadastro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Ação">
                            <p:commandButton icon="ui-icon-pencil" action="#{cursoMB.EditarCurso(curso)}"
                                             ajax="false" onclick="true"/>
                            <p:commandButton icon="#{cursoMB.iconeBloqueiaDesbloqueia(curso)}" action="#{cursoMB.BloqueiaDesbloqueia(curso)}"
                                             onclick="if (!confirm('#{cursoMB.perguntaBloqueiaDesbloqueia(curso)}')) return false"
                                             ajax="false"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-1"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
